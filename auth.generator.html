<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Link Generator</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        color: #F6F6F7;
        background-color: #221F26;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .nav-container {
        width: 100%;
        max-width: 800px;
        margin-bottom: 20px;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: #2A2630;
        border-radius: 8px;
      }

      .nav a {
        color: #D946EF;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 6px;
        transition: background-color 0.2s;
      }

      .nav a:hover {
        background-color: #403E43;
      }
      
      .container {
        max-width: 800px;
        width: 100%;
        background-color: #2A2630;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin-bottom: 20px;
      }
      
      /* Header styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        background-color: #403E43;
        border-bottom: 1px solid #555555;
      }
      
      .title {
        font-size: 18px;
        font-weight: 600;
        color: #D946EF;
      }
      
      /* Form styles */
      .form-container {
        padding: 24px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }
      
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #555555;
        background-color: #333333;
        border-radius: 6px;
        color: #F6F6F7;
        font-size: 14px;
        transition: border-color 0.2s;
      }
      
      input:focus {
        outline: none;
        border-color: #D946EF;
      }
      
      .button {
        background-color: #403E43;
        border: 1px solid #555555;
        border-radius: 6px;
        color: #F6F6F7;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        padding: 12px 20px;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      
      .button:hover {
        background-color: #4A484D;
      }
      
      .button.primary {
        background-color: #D946EF;
        color: #fff;
        border: none;
      }
      
      .button.primary:hover {
        background-color: #C026D3;
      }
      
      /* Result styles */
      .result-container {
        margin-top: 24px;
        display: none;
      }
      
      .result {
        background-color: #333333;
        border: 1px solid #555555;
        border-radius: 6px;
        padding: 12px;
        position: relative;
        font-family: monospace;
        font-size: 14px;
        line-height: 1.5;
        color: #F6F6F7;
        word-break: break-all;
        margin-bottom: 16px;
      }
      
      .button-group {
        display: flex;
        gap: 12px;
      }
      
      /* Icon styles */
      .icon {
        width: 18px;
        height: 18px;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }
      
      /* Copy notification */
      .copy-notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #D946EF;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }
      
      .copy-notification.visible {
        opacity: 1;
      }
      
      /* Footer */
      .footer {
        width: 100%;
        max-width: 800px;
        text-align: center;
        color: #8E9196;
        font-size: 12px;
        margin-top: 10px;
        padding: 10px;
      }
      
      .footer a {
        color: #D946EF;
        text-decoration: none;
      }
      
      .footer a:hover {
        text-decoration: underline;
      }
      
      /* Responsive adjustments */
      @media (max-width: 600px) {
        .header {
          flex-direction: column;
          gap: 12px;
          padding: 12px 16px;
        }
        
        .title {
          font-size: 16px;
        }
        
        .button {
          padding: 8px 16px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <nav class="nav">
        <a href="index.html">Code Viewer</a>
        <a href="auth-generator.html">Auth Generator</a>
      </nav>
    </div>

    <div class="container">
      <div class="header">
        <h1 class="title">Mercado Livre Auth Link Generator</h1>
      </div>
      
      <div class="form-container">
        <div class="form-group">
          <label for="appId">App ID:</label>
          <input type="text" id="appId" placeholder="Enter your App ID" required>
        </div>
        
        <div class="form-group">
          <label for="redirectUri">Redirect URI:</label>
          <input type="text" id="redirectUri" value="https://vitosandrin.github.io/code-viewer/" required>
        </div>
        
        <button class="button primary" id="generate-btn">
          Generate Auth Link
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
            <path d="M8 12h8M12 8l4 4-4 4"></path>
          </svg>
        </button>
        
        <div class="result-container" id="result-container">
          <h2>Generated URL:</h2>
          <div class="result" id="result"></div>
          <div class="button-group">
            <button class="button" id="copy-btn">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              Copy Link
            </button>
            <a class="button primary" id="visit-btn" href="#" target="_blank">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
              Visit URL
            </a>
          </div>
        </div>
      </div>
      
      <div class="copy-notification" id="copy-notification">
        Copied to clipboard!
      </div>
    </div>
    
    <div class="footer">
      &copy; 2025 Vito Sandrin | <a href="https://github.com/vitosandrin" target="_blank">GitHub</a>
    </div>
    
    <script>
      // Get DOM elements
      const appIdInput = document.getElementById('appId');
      const redirectUriInput = document.getElementById('redirectUri');
      const generateBtn = document.getElementById('generate-btn');
      const resultContainer = document.getElementById('result-container');
      const resultDiv = document.getElementById('result');
      const copyBtn = document.getElementById('copy-btn');
      const visitBtn = document.getElementById('visit-btn');
      const copyNotification = document.getElementById('copy-notification');
      
      // Generate auth link
      generateBtn.addEventListener('click', () => {
        const appId = appIdInput.value.trim();
        const redirectUri = redirectUriInput.value.trim();
        
        if (!appId) {
          alert('Please enter an App ID');
          return;
        }
        
        if (!redirectUri) {
          alert('Please enter a Redirect URI');
          return;
        }
        
        const authUrl = `https://auth.mercadolivre.com.br/authorization?response_type=code&client_id=${encodeURIComponent(appId)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
        
        resultDiv.textContent = authUrl;
        visitBtn.href = authUrl;
        resultContainer.style.display = 'block';
      });
      
      // Copy to clipboard functionality
      copyBtn.addEventListener('click', () => {
        const text = resultDiv.textContent;
        navigator.clipboard.writeText(text).then(() => {
          copyNotification.classList.add('visible');
          setTimeout(() => {
            copyNotification.classList.remove('visible');
          }, 2000);
        });
      });
    </script>
  </body>
</html>
