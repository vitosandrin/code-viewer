<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        color: #F6F6F7;
        background-color: #221F26;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .nav-container {
        width: 100%;
        max-width: 800px;
        margin-bottom: 20px;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: #2A2630;
        border-radius: 8px;
      }

      .nav a {
        color: #D946EF;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 6px;
        transition: background-color 0.2s;
      }

      .nav a:hover {
        background-color: #3A3540;
      }
      
      .container {
        max-width: 800px;
        width: 100%;
        background-color: #2A2630;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin-bottom: 20px;
      }
      
      /* Header styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        background-color: #403E43;
        border-bottom: 1px solid #555555;
      }
      
      .title {
        font-size: 18px;
        font-weight: 600;
        color: #D946EF;
      }
      
      .button-group {
        display: flex;
        gap: 12px;
      }
      
      .button {
        background-color: #403E43;
        border: 1px solid #555555;
        border-radius: 6px;
        color: #F6F6F7;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        padding: 8px 16px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .button:hover {
        background-color: #4A484D;
      }
      
      .button.primary {
        background-color: #D946EF;
        color: #fff;
        border: none;
      }
      
      .button.primary:hover {
        background-color: #C026D3;
      }

      /* Icon styles */
      .icon {
        width: 18px;
        height: 18px;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }
      
      /* Code container */
      .code-container {
        padding: 24px;
        transition: all 0.3s ease;
      }
      
      .code-hidden {
        filter: blur(8px);
      }
      
      /* Code block */
      pre {
        background-color: #333333;
        border: 1px solid #555555;
        border-radius: 6px;
        overflow-x: auto;
        padding: 20px;
        position: relative;
        font-family: 'Courier New', Courier, monospace;
        font-size: 14px;
        line-height: 1.5;
        color: #F6F6F7;
      }
      
      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #8E9196;
      }
      
      .url-example {
        font-family: monospace;
        background-color: #333333;
        padding: 4px 8px;
        border-radius: 4px;
        margin-top: 12px;
        display: inline-block;
        font-size: 14px;
      }

      /* Copy notification */
      .copy-notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #D946EF;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }
      
      .copy-notification.visible {
        opacity: 1;
      }

      /* Footer */
      .footer {
        width: 100%;
        max-width: 800px;
        text-align: center;
        color: #8E9196;
        font-size: 12px;
        margin-top: 10px;
        padding: 10px;
      }
      
      .footer a {
        color: #D946EF;
        text-decoration: none;
      }
      
      .footer a:hover {
        text-decoration: underline;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .header {
          flex-direction: column;
          gap: 12px;
          padding: 12px 16px;
        }
        
        .title {
          font-size: 16px;
        }
        
        .button {
          padding: 6px 12px;
          font-size: 12px;
        }
        
        pre {
          font-size: 12px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <nav class="nav">
        <a href="index.html"><i class="fas fa-code"></i> Code Viewer</a>
        <a href="auth.html"><i class="fas fa-key"></i> Gerador Auth</a>
      </nav>
    </div>

    <div class="container">
      <div class="header">
        <h1 class="title">Code Viewer</h1>
        <div class="button-group">
          <button class="button" id="toggle-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" id="eye-icon" viewBox="0 0 24 24">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" id="eye-off-icon" viewBox="0 0 24 24" style="display: none;">
              <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
              <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
              <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
              <line x1="2" x2="22" y1="2" y2="22"></line>
            </svg>
          </button>
          <button class="button primary" id="copy-btn">Copy</button>
        </div>
      </div>
      
      <div class="code-container" id="code-container">
        <pre id="code-block"></pre>
      </div>
      
      <div class="copy-notification" id="copy-notification">
        Copied to clipboard!
      </div>
    </div>
    
    <div class="footer">
      &copy; 2025 Vito Sandrin | <a href="https://github.com/vitosandrin" target="_blank">GitHub</a>
    </div>

    <script>
      // Function to get URL parameter by name
      function getParameterByName(name) {
        const url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
      
      // Get code from URL
      const code = getParameterByName('code');
      const codeBlock = document.getElementById('code-block');
      const codeContainer = document.getElementById('code-container');
      const copyBtn = document.getElementById('copy-btn');
      const toggleBtn = document.getElementById('toggle-btn');
      const copyNotification = document.getElementById('copy-notification');
      const eyeIcon = document.getElementById('eye-icon');
      const eyeOffIcon = document.getElementById('eye-off-icon');
      
      // Display code or empty state
      if (code) {
        codeBlock.textContent = code;
      } else {
        codeContainer.innerHTML = `
          <div class="empty-state">
            <p>No code provided. Add code via URL parameter.</p>
            <p>For example:</p>
            <div class="url-example">localhost/?code=console.log("Hello world")</div>
          </div>
        `;
      }
      
      // Copy to clipboard functionality
      copyBtn.addEventListener('click', () => {
        if (code) {
          navigator.clipboard.writeText(code).then(() => {
            copyNotification.classList.add('visible');
            setTimeout(() => {
              copyNotification.classList.remove('visible');
            }, 2000);
          });
        }
      });
      
      // Toggle visibility functionality
      let isVisible = false;
      toggleBtn.addEventListener('click', () => {
        isVisible = !isVisible;
        
        if (isVisible) {
          codeContainer.classList.remove('code-hidden');
          eyeIcon.style.display = 'block';
          eyeOffIcon.style.display = 'none';
        } else {
          codeContainer.classList.add('code-hidden');
          eyeIcon.style.display = 'none';
          eyeOffIcon.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
