
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Viewer</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f7f8fb;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      
      .container {
        max-width: 800px;
        width: 100%;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }
      
      /* Header styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        background-color: #f1f0fb;
        border-bottom: 1px solid #e5deff;
      }
      
      .title {
        font-size: 18px;
        font-weight: 600;
        color: #6e59a5;
      }
      
      .button-group {
        display: flex;
        gap: 12px;
      }
      
      .button {
        background-color: #e5deff;
        border: none;
        border-radius: 6px;
        color: #6e59a5;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        padding: 8px 16px;
        transition: all 0.2s ease;
      }
      
      .button:hover {
        background-color: #d6bcfa;
      }
      
      .button.primary {
        background-color: #9b87f5;
        color: #fff;
      }
      
      .button.primary:hover {
        background-color: #8b5cf6;
      }
      
      /* Code container */
      .code-container {
        padding: 24px;
        transition: opacity 0.3s ease;
      }
      
      .code-hidden {
        opacity: 0;
        height: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Code block */
      pre {
        background-color: #f8f9fb;
        border: 1px solid #e5deff;
        border-radius: 6px;
        overflow-x: auto;
        padding: 20px;
        position: relative;
        font-family: 'Courier New', Courier, monospace;
        font-size: 14px;
        line-height: 1.5;
        color: #1A1F2C;
      }
      
      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #8E9196;
      }
      
      .url-example {
        font-family: monospace;
        background-color: #f1f0fb;
        padding: 4px 8px;
        border-radius: 4px;
        margin-top: 12px;
        display: inline-block;
        font-size: 14px;
      }

      /* Copy notification */
      .copy-notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #6e59a5;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }
      
      .copy-notification.visible {
        opacity: 1;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .header {
          flex-direction: column;
          gap: 12px;
          padding: 12px 16px;
        }
        
        .title {
          font-size: 16px;
        }
        
        .button {
          padding: 6px 12px;
          font-size: 12px;
        }
        
        pre {
          font-size: 12px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Code Viewer</h1>
        <div class="button-group">
          <button class="button" id="toggle-btn">Hide</button>
          <button class="button primary" id="copy-btn">Copy</button>
        </div>
      </div>
      
      <div class="code-container" id="code-container">
        <pre id="code-block"></pre>
      </div>
      
      <div class="copy-notification" id="copy-notification">
        Copied to clipboard!
      </div>
    </div>

    <script>
      // Function to get URL parameter by name
      function getParameterByName(name) {
        const url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
      
      // Get code from URL
      const code = getParameterByName('code');
      const codeBlock = document.getElementById('code-block');
      const codeContainer = document.getElementById('code-container');
      const copyBtn = document.getElementById('copy-btn');
      const toggleBtn = document.getElementById('toggle-btn');
      const copyNotification = document.getElementById('copy-notification');
      
      // Display code or empty state
      if (code) {
        codeBlock.textContent = code;
      } else {
        codeContainer.innerHTML = `
          <div class="empty-state">
            <p>No code provided. Add code via URL parameter.</p>
            <p>For example:</p>
            <div class="url-example">localhost/?code=console.log("Hello world")</div>
          </div>
        `;
      }
      
      // Copy to clipboard functionality
      copyBtn.addEventListener('click', () => {
        if (code) {
          navigator.clipboard.writeText(code).then(() => {
            copyNotification.classList.add('visible');
            setTimeout(() => {
              copyNotification.classList.remove('visible');
            }, 2000);
          });
        }
      });
      
      // Toggle visibility functionality
      let isVisible = true;
      toggleBtn.addEventListener('click', () => {
        isVisible = !isVisible;
        
        if (isVisible) {
          codeContainer.classList.remove('code-hidden');
          toggleBtn.textContent = 'Hide';
        } else {
          codeContainer.classList.add('code-hidden');
          toggleBtn.textContent = 'Show';
        }
      });
    </script>
  </body>
</html>
