<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Link Auth - Mercado Livre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #F6F6F7;
            background-color: #221F26;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .nav-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #2A2630;
            border-radius: 8px;
        }

        .nav a {
            color: #D946EF;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .nav a:hover {
            background-color: #3A3540;
        }

        .container {
            background-color: #2A2630;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #D946EF;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3A3540;
            border-radius: 6px;
            background-color: #221F26;
            color: #F6F6F7;
        }

        button {
            background-color: #D946EF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #C026D3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #221F26;
            border-radius: 6px;
            word-break: break-all;
        }

        .copy-btn {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav class="nav">
            <a href="index.html"><i class="fas fa-code"></i> Code Viewer</a>
            <a href="auth.html"><i class="fas fa-key"></i> Gerador Auth</a>
        </nav>
    </div>

    <div class="container">
        <h1>Gerador de Link Auth - Mercado Livre</h1>
        <div class="form-group">
            <label for="appId">App ID:</label>
            <input type="text" id="appId" placeholder="Digite seu App ID">
        </div>
        <div class="form-group">
            <label for="uri">Redirect URI:</label>
            <input type="text" id="uri" value="https://vitosandrin.github.io/code-viewer/" readonly>
        </div>
        <button onclick="generateAuthLink()">Gerar Link</button>
        
        <div class="result" id="result" style="display: none;">
            <p id="authLink"></p>
            <button class="copy-btn" onclick="copyToClipboard()">
                <i class="fas fa-copy"></i> Copiar Link
            </button>
        </div>
    </div>

    <script>
        function generateAuthLink() {
            const appId = document.getElementById('appId').value;
            const uri = document.getElementById('uri').value;
            
            if (!appId) {
                alert('Por favor, insira o App ID');
                return;
            }

            const authLink = `https://auth.mercadolivre.com.br/authorization?response_type=code&client_id=${appId}&redirect_uri=${uri}`;
            
            document.getElementById('authLink').textContent = authLink;
            document.getElementById('result').style.display = 'block';
        }

        function copyToClipboard() {
            const authLink = document.getElementById('authLink').textContent;
            navigator.clipboard.writeText(authLink).then(() => {
                alert('Link copiado para a área de transferência!');
            });
        }
    </script>
</body>
</html>
