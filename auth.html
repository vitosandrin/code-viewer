<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Link Auth - Mercado Livre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #F6F6F7;
            background-color: #221F26;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .nav-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #2A2630;
            border-radius: 8px;
        }

        .nav a {
            color: #D946EF;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav a i {
            font-size: 14px;
        }

        .nav a:hover {
            background-color: #3A3540;
        }

        .container {
            background-color: #2A2630;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #D946EF;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #3A3540;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #F6F6F7;
            font-size: 14px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 8px;
            cursor: help;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 250px;
            background-color: #221F26;
            color: #F6F6F7;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            border: 1px solid #3A3540;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .tooltip i {
            color: #D946EF;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3A3540;
            border-radius: 6px;
            background-color: #221F26;
            color: #F6F6F7;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover {
            background-color: #C026D3;
        }

        .button.primary {
            background-color: #D946EF;
        }

        .button.secondary {
            background-color: #403E43;
            border: 1px solid #555555;
        }

        .button.secondary:hover {
            background-color: #4A484D;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #221F26;
            border-radius: 6px;
            word-break: break-all;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 1px solid #3A3540;
        }

        .button-group {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .copy-btn, .open-btn {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .copy-btn i, .open-btn i {
            font-size: 14px;
        }

        /* Footer */
        .footer {
            width: 100%;
            max-width: 800px;
            text-align: center;
            color: #8E9196;
            font-size: 12px;
            margin-top: 20px;
            padding: 10px;
        }
        
        .footer a {
            color: #D946EF;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav class="nav">
            <a href="index.html"><i class="fas fa-lock"></i> Visualizador de Secret</a>
            <a href="auth.html"><i class="fas fa-key"></i> Gerador Auth</a>
        </nav>
    </div>

    <div class="container">
        <h1>Gerador de Link Auth - Mercado Livre</h1>
        <div class="form-group">
            <label for="appId">
                ID da Aplicação:
                <span class="tooltip">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">O ID da Aplicação deve ser o mesmo configurado na sua aplicação do Mercado Livre</span>
                </span>
            </label>
            <input type="text" id="appId" placeholder="Digite o ID da sua aplicação">
        </div>
        <div class="form-group">
            <label for="uri">
                URI de Redirecionamento:
                <span class="tooltip">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">A URI de redirecionamento deve ser a mesma configurada na sua aplicação do Mercado Livre</span>
                </span>
            </label>
            <input type="text" id="uri" value="https://vitosandrin.github.io/code-viewer/" readonly>
        </div>
        <button class="button primary" onclick="generateAuthLink()">Gerar Link</button>
        
        <div class="result" id="result" style="display: none;">
            <p id="authLink"></p>
            <div class="button-group">
                <button class="button secondary copy-btn" onclick="copyToClipboard()">
                    <i class="fas fa-copy"></i> Copiar Link
                </button>
                <button class="button primary open-btn" onclick="openAuthPage()">
                    <i class="fas fa-external-link-alt"></i> Abrir Página
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Vito Sandrin | <a href="https://github.com/vitosandrin" target="_blank">GitHub</a>
    </div>

    <script>
        function generateAuthLink() {
            const appId = document.getElementById('appId').value;
            const uri = document.getElementById('uri').value;
            
            if (!appId) {
                alert('Por favor, insira o ID da aplicação');
                return;
            }

            const authLink = `https://auth.mercadolivre.com.br/authorization?response_type=code&client_id=${appId}&redirect_uri=${uri}`;
            
            document.getElementById('authLink').textContent = authLink;
            document.getElementById('result').style.display = 'block';
        }

        function copyToClipboard() {
            const authLink = document.getElementById('authLink').textContent;
            navigator.clipboard.writeText(authLink).then(() => {
                alert('Link copiado para a área de transferência!');
            });
        }

        function openAuthPage() {
            const authLink = document.getElementById('authLink').textContent;
            window.open(authLink, '_blank');
        }
    </script>
</body>
</html>
